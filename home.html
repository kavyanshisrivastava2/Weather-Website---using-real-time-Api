<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" 
    integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
     crossorigin="anonymous" referrerpolicy="no-referrer" />
     <!-- <link rel="stylesheet" type="text/css" href="style.css"> -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Weather App</title>
</head>
<body>
    <div class="box">
        <div class="wave-one"></div>
        <div class="wave-two"></div>
        <div class="wave-three"></div>

        <div class="weathercon"><i class="fas fa-sun" style="color:#eccc68"></i></div>

        <div class="info">
            <h2 class="location">
                <i class="fas fa-street-view" ></i>
                {%location%} {%country%}
            </h2>
            <p id = "date">WED | OCT23 | 10:49AM</p>
            <h1 class="temp">{%tempval%} F</h1>
            <h3 class="tempin_max">Min {%tempmin%} F| Max {%tempmax%} F</h3>
        </div>
    </div>
    <script>
        import defaultExport from "curdate";
        const curdate = document.getElementById("date");
        const weathercon = document.getElementById("weathercon");

        const tempStatus = "{%tempstatus%}";

        if(tempStatus == "Sunny"){
            weathercon.innerHTML = 
            "<i class='fas fa-sun' style='color:#eccc68;'></i>";
        } else if(tempStatus == "Clouds"){
            weathercon.innerHTML = 
            "<i class='fas fa-cloud' style='color:#f1f2f6;'></i>";
            }
        else if(tempStatus == "Rainy"){
            weathercon.innerHTML = 
            "<i class='fas fa-cloud-rain' style='color:#a4b0be;'></i>";
            
        }else{
            weathercon.innerHTML = 
            "<i class='fas fa-cloud' style='color:#44c3de;'></i>";
        }
    
        const getCurrentDay = () =>{
            var weekday = new Array(7);
            weekday[0] = "Sunday";
            weekday[1] = "Monday";
            weekday[2] = "Tuesday";
            weekday[3] = "Wednesday";
            weekday[4] = "Thursday";
            weekday[5] = "Friday";
            weekday[6] = "Saturday";

            let currentTime = new Date();
            // console.log(weekday[currentTime.getDay()]);
            let day = weekday[currentTime.getDay()];
            return day;

        };
        getCurrentDay();

        const getCurrentTime = () => {
            var Months = [
                "January",
                "february",
                "March",
                "April",
                "May",
                "June",
                "July",
                "August",
                "September",
                "October",
                "November",
                "December",
            ];
            var now = new Date();
            var Month = Months[now.getMonth()];
            var date = now.getDate();

            let hours = now.getHours();
            let mins = now.getMinutes();
            

            let period = "AM";

            if(hours>11){
                period = "PM";
                if(hours>12){
                    hours-=12;
                } 
            }
            if(mins<10){
                mins = "0" + mins;
            }
 // console.log(Month + "/" + day);
         return `${Month} ${date} | ${hours}:${mins}${period}`;
         
        };
        curdate.innerHTML = getCurrentDay()+"|"+getCurrentTime();
        
        // getCurrentTime();
    </script>
</body>
</html>
